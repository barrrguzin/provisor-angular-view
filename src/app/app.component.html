<div class="main-block" *ngIf="authenticated(); else elseBlock">
  <app-header></app-header>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side"><app-menu></app-menu></mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>


<ng-template class="main-block" #elseBlock>
  <app-login></app-login>
</ng-template>
